<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800&display=swap&subset=cyrillic" rel="stylesheet">
    <title>Wild Coffee</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header animated bounceInDown">
                <p class="header-logo">WILD COFFEE</p>
                <div class="header-info">
                    <p class="header-adres">​1905 года переулок, 14а.</p>
                    <p class="header-time">c 9:00 до 22:00 без выходных.</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="main-content">
                <div class="content">
                    <h1 class="main-title animated fadeInLeft">Вкусный кофе на любой вкус<br> по доступной цене</h1>
                    <div class="main-block animated fadeInLeft">
                        <div class="main-item">
                            <img src="img/Coffee cup.svg" alt="Coffee cup" class="main-img">
                            <p class="main-text">Большой ассортимент<br> на любой вкус</p>
                        </div>
                        <div class="main-item">
                            <img src="img/woman.svg" alt="Woman" class="main-img">
                            <p class="main-text">Множество добавок<br> на Ваше усмотрение</p>
                        </div>
                    </div>
                    <button class="button animated bounceInUp">Просмотр продукции</button>
                </div>
                <div class="photo">
                    <img src="img/cup.svg" alt="cup" class="photo-cup animated fadeInRight">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
